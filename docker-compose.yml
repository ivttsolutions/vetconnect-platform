version: '3.9'

services:
  # ============================================
  # POSTGRESQL DATABASE
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: vetconnect-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vetconnect
      POSTGRES_USER: vetconnect
      POSTGRES_PASSWORD: vetconnect_password_change_in_production
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - vetconnect-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vetconnect"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # REDIS CACHE & QUEUE
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: vetconnect-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass vetconnect_redis_password_change_in_production
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - vetconnect-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MINIO (S3-compatible storage)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: vetconnect-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin_change_in_production
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    networks:
      - vetconnect-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ============================================
  # MINIO CLIENT - Create initial buckets
  # ============================================
  minio-client:
    image: minio/mc:latest
    container_name: vetconnect-minio-client
    depends_on:
      - minio
    networks:
      - vetconnect-network
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc config host add vetconnect http://minio:9000 minioadmin minioadmin_change_in_production;
      /usr/bin/mc mb vetconnect/avatars --ignore-existing;
      /usr/bin/mc mb vetconnect/posts --ignore-existing;
      /usr/bin/mc mb vetconnect/documents --ignore-existing;
      /usr/bin/mc mb vetconnect/products --ignore-existing;
      /usr/bin/mc mb vetconnect/events --ignore-existing;
      /usr/bin/mc mb vetconnect/animals --ignore-existing;
      /usr/bin/mc anonymous set download vetconnect/avatars;
      /usr/bin/mc anonymous set download vetconnect/posts;
      /usr/bin/mc anonymous set download vetconnect/products;
      /usr/bin/mc anonymous set download vetconnect/events;
      /usr/bin/mc anonymous set download vetconnect/animals;
      exit 0;
      "

  # ============================================
  # BACKEND API
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vetconnect-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://vetconnect:vetconnect_password_change_in_production@postgres:5432/vetconnect?schema=public
      REDIS_URL: redis://:vetconnect_redis_password_change_in_production@redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-min-32-chars
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production-min-32-chars
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      
      # MinIO Configuration
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin_change_in_production
      MINIO_BUCKET_AVATARS: avatars
      MINIO_BUCKET_POSTS: posts
      MINIO_BUCKET_DOCUMENTS: documents
      MINIO_BUCKET_PRODUCTS: products
      MINIO_BUCKET_EVENTS: events
      MINIO_BUCKET_ANIMALS: animals
      
      # SendGrid Configuration
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-your-sendgrid-api-key}
      SENDGRID_FROM_EMAIL: noreply@vetconnect.com
      SENDGRID_FROM_NAME: VetConnect
      
      # Stripe Configuration
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_your-stripe-secret-key}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_your-webhook-secret}
      
      # Frontend URL (for emails, redirects)
      FRONTEND_URL: http://localhost:3000
      
      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      
      # File Upload Limits
      MAX_FILE_SIZE: 10485760  # 10MB in bytes
      MAX_FILES_PER_UPLOAD: 5
      
      # 2FA Settings
      TWO_FACTOR_APP_NAME: VetConnect
      
      # Session Settings
      SESSION_SECRET: your-session-secret-change-in-production
      
      # CORS Origins
      CORS_ORIGINS: http://localhost:3000,http://localhost:80
      
    volumes:
      - backend_uploads:/app/uploads
    # Volúmenes de código comentados para producción
    # - ./backend:/app
    # - /app/node_modules
    ports:
      - "4000:4000"
    networks:
      - vetconnect-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: npm run dev

  # ============================================
  # FRONTEND (Next.js)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vetconnect-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_WS_URL: ws://localhost:4000
      NEXT_PUBLIC_MINIO_URL: http://localhost:9000
      NEXT_PUBLIC_APP_NAME: VetConnect
      NEXT_PUBLIC_DEFAULT_LANGUAGE: en
      NEXT_PUBLIC_SUPPORTED_LANGUAGES: en,es,de,fr,it,pt,nl,ca
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_your-stripe-publishable-key}
    volumes:
    # Volúmenes de código comentados para producción
    # - ./frontend:/app
    # - /app/node_modules
    # - /app/.next
    ports:
      - "3000:3000"
    networks:
      - vetconnect-network
    depends_on:
      - backend
    command: npm run dev

  # ============================================
  # NGINX REVERSE PROXY
  # ============================================
  #   nginx:
  #     image: nginx:alpine
  #     container_name: vetconnect-nginx
  #     restart: unless-stopped
  #     volumes:
  #       - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
  #       - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
  #     ports:
  #       - "80:80"
  #       - "443:443"
  #     networks:
  #       - vetconnect-network
  #     depends_on:
  #       - frontend
  #       - backend

  # ============================================
  # ADMINER (Database Management UI)
  # ============================================
  adminer:
    image: adminer:latest
    container_name: vetconnect-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    networks:
      - vetconnect-network
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette

# ============================================
# NETWORKS
# ============================================
networks:
  vetconnect-network:
    driver: bridge

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  backend_uploads:
    driver: local
